<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="header">

            </div>
            <div class="content">

                <h1>Listado de proformas</h1>

                <div class="row justify-content-md-center">
                    <div class="col-md-auto table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Detalle</th>
                                    <th scope="col">
                                        <tr class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                <span class="notification hidden-sm hidden-xs">Estado</span>
                                                <b class="caret"></b>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a class="btn btn-primary btn-xs" ngDefaultControl class="dropdown-item fontstyle" (click)="listProformaByStatus(1)" name="estadoPendiente"> <i class="pe-7s-star"></i> Pendiente</a>
                                                </li>
                                                <li>
                                                    <a class="btn btn-primary btn-xs" (click)="listProformaByStatus(2)" name="estadoProcesado" ngDefaultControl class="dropdown-item fontstyle">
                                                        <i class="pe-7s-star"></i>Atendido</a>
                                                </li>
                                                <li>
                                                    <a class="btn btn-primary btn-xs" (click)="listProformaByStatus(3)" name="estadoEliminada" ngDefaultControl class="dropdown-item fontstyle">
                                                        <i class="pe-7s-star"></i>Eliminado</a>
                                                </li>
                                            </ul>
                                        </tr>
                                    <th scope="col">Accion</th>
                                <tr>
                                    <th colspan="2"><input type="text" class="form-control" id="inputFecha" placeholder="Ingrese la fecha o el detalle" [(ngModel)]="generalfilter" >
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let pro of listProformas | filtroGeneral: generalfilter" >
                                  <tr> 
                                        <td>{{pro.reclamo?.informeProformaReparacion.prFecha}}</td>
                                        <td>{{pro.reclamo?.informeProformaReparacion.prDetalle}}</td>
                                        <td *ngIf="pro.reclamo?.informeProformaReparacion?.prEstado==1">Pendiente</td>
                                        <td *ngIf="pro.reclamo?.informeProformaReparacion?.prEstado==2">Atendido</td>
                                        <td *ngIf="pro.reclamo?.informeProformaReparacion?.prEstado==3">Eliminado</td>                                                
                                <td><a class="btn btn-primary btn-xs"
                                       (click)="verDetalleProforma(pro?.idGarantia)">Ver detalles</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
